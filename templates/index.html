{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to FlaskBlog {% endblock %}</h1>
    {% for jogos in jogos %}
    <a href="#">
        <h2 class="text-dark">Nome {{ jogos['title'] }}</h2>
    </a>
    <a href="{{ url_for('edit',id=jogos['id']) }}">
        <span class = "badge badge-danger"> Editar</span>
    </a>
    <hr>
{% endfor %}
{% endblock %}
