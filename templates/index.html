{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to FlaskBlog {% endblock %}</h1>
    {% for post in posts %}
    <a href="#">
        <h2 class="text-dark">{{ post['title'] }}</h2>
    </a>
    <span class="badge badge-primary">{{ post['created'] }}</span>
    <a href="{{ url_for('edit',id=post['id']) }}">
        <span class = "badge badge-danger"> Editar</span>
    </a>
    <hr>
{% endfor %}
{% endblock %}
