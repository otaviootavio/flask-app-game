{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Editar "{{ jogos['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Nome</label>
        <input type="text" name="title" placeholder="Post title"
               class="form-control"
               value="{{ request.form['title'] or jogos['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">Descricao</label>
        <textarea name="content" placeholder="Post content"
                  class="form-control">{{ request.form['content'] or jogos['content'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="nota">nota</label>
        <textarea name="nota" placeholder="Nota"
                  class="form-control">{{ request.form['nota'] or jogos['nota'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="link">Link</label>
        <textarea name="link" placeholder="Link"
                  class="form-control">{{ request.form['link'] or jogos['link'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="data">Data</label>
        <textarea name="data" placeholder="Data"
                  class="form-control">{{ request.form['data'] or jogos['data'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
{% endblock %}
